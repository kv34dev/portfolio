<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/translations.js"></script>
    <script src="js/script.js"></script>

<body>
<div class="container">
    <header>
        <div class="brand">
            <div class="logo">VK</div>
            <div class="title">
                <h1 data-i18n="title"></h1>
                <p data-i18n="subtitle"></p>
            </div>
        </div>
        <nav>
            <select id="langSelect" aria-label="Language switcher">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="ru">Русский</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
                <option value="ar">العربية</option>
            </select>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="card intro">
                <h2 data-i18n="hero_title"></h2>
                <p data-i18n="hero_desc"></p>

                    <a class="btn" href="https://linkedin.com/in/vladimir-kudryashov-58bb7b394

                    <a class="btn ghost" href="https://github.com/kv34dev" data-i18n="view_projects" target="_blank"></a>
                </div>

                <div class="accent-line" aria-hidden="true"></div>

                <div id="about">
                    <h3 data-i18n="about_title"></h3>
                    <p class="meta" data-i18n="about_desc1"></p>
                    <p class="meta" data-i18n="about_desc2"></p>
                    <p class="meta" data-i18n="about_desc3"></p>
                </div>
            </div>

            <aside class="card visual">
                    <img id="profileImg" src="assets/images/profile.jpeg" alt="Profile image"/>
            </aside>

        </section>

        <section class="charts">
            <div class="grid-2">
                <div class="card" id="projects">
                    <h3 data-i18n="projects_title"></h3>
                    <div class="projects">
                        <div class="project">
                            <h4>Planner App • Swift</h4>
                            <div class="meta" data-i18n="proj_desc1"></div>

                        <div class="project">

                            <div class="meta" data-i18n="proj_desc2"></div>

                        <div class="project">
                            <h4>FrtBySl Srategy • PineScript</h4>
                            <div class="meta" data-i18n="proj_desc3"></div>
                        </div>
                        <div class="project">
                            <h4 data-i18n="web_sites"></h4>
                            <div class="meta" data-i18n="proj_desc4"></div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3 data-i18n="tech_dist"></h3>
                    <p class="meta" data-i18n="exp_desc1"></p>
                    <p class="meta" data-i18n="exp_desc2"></p>
                    <p class="meta" data-i18n="exp_desc3"></p>
                    <p class="meta" data-i18n="exp_desc4"></p>
                </div>
            </div>

            <div class="grid-2" style="margin-top:18px">
                <div class="card">
                    <h3 data-i18n="skill_bars"></h3>
                    <div class="skill-list">
                        <div class="skill swift"><div class="name">Swift</div><div class="bar"><i style="width:84%"></i></div></div>
                        <div class="skill html"><div class="name">HTML</div><div class="bar"><i style="width:90%"></i></div></div>
                        <div class="skill css"><div class="name">CSS</div><div class="bar"><i style="width:77%"></i></div></div>
                        <div class="skill js"><div class="name">JavaScript</div><div class="bar"><i style="width:85%"></i></div></div>
                        <div class="skill python"><div class="name">Python</div><div class="bar"><i style="width:70%"></i></div></div>
                        <div class="skill pine"><div class="name">PineScript</div><div class="bar"><i style="width:55%"></i></div></div>
                    </div>
                    <p class="meta" data-i18n="skills_desc"></p>
                </div>
                <div class="card">
                    <h3 data-i18n="exp_by_year"></h3>
                    <canvas id="skillsChart" width="475" height="200"></canvas>
                </div>
            </div>
        </section>
    </main>

    <footer id="contact" class="card contact-card">
        <div style="text-align: center; margin: 0 auto; width: 80%">
            <h3 data-i18n="contact_title"></h3>
                <p class="meta" data-i18n="contact_body1"></p>
                <p class="meta" data-i18n="contact_body2"></p>
            <p class="contacts">
                <strong>Email: </strong>
                <a href="mailto:1@vladimirkudryashov.com">
                    <strong>1@vladimirkudryashov.com</strong>
                </a>
            </p>
            <p class="contacts">

                <a href="https://t.me/severozapad25" target="_blank">
                    <strong>@severozapad25</strong>
                </a>

        </div>

        <div class="meta small"><small>&copy; <span id="year"></span> Vladimir Kudryashov</small></div>
